schemaVersion: 2.2.2
metadata:
  name: ansible-devspaces
components:
  - name: tooling-container
    container:
      image: quay.io/jpullen0/ansible-devspaces-nested-podman:latest
      # registry.redhat.io/ansible-automation-platform-tech-preview/ansible-devspaces-rhel9:latest
      memoryLimit: 6Gi
      cpuLimit: 2000m
      env:
        - name: "ANSIBLE_COLLECTIONS_PATH"
          value: "~/.ansible/collections:/usr/share/ansible/collections"
      volumeMounts:
        - name: home-storage
          path: /home/user
  - name: home-storage
    volume:
      size: 5Gi
